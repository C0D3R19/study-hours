<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Study Timer</title>
    <style>
        /* All existing styles remain the same */
        :root {
            --primary: #00ff88;
            --secondary: #00a8ff;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #141e30, #243b55, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1100px;
            width: 95%;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .timer-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .circle-progress {
            width: 180px;
            height: 180px;
            margin: 1rem auto;
            position: relative;
        }

        .circle-progress svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .circle-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .circle-progress-bar {
            stroke: var(--primary);
            transition: stroke-dashoffset 0.3s;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: bold;
        }

        .percentage {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        input[type="number"] {
            width: 80px;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: var(--dark);
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s;
        }

        .study-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 12px;
            margin-top: 1.5rem;
        }

        .session-box {
            aspect-ratio: 1;
        }

        .session-box input {
            display: none;
        }

        .session-box label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .session-box input:checked + label {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            transform: scale(0.95);
        }

        .session-number {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .session-time {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 4px;
        }

        .main-timer {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes complete {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .timer-complete {
            animation: complete 0.5s ease;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects"></div>

    <div class="container">
        <div class="timer-section">
            <div class="circle-progress">
                <svg width="180" height="180">
                    <circle class="circle-bg" cx="90" cy="90" r="80"/>
                    <circle class="circle-progress-bar" cx="90" cy="90" r="80"/>
                </svg>
                <div class="countdown">00:00</div>
            </div>
            <div class="percentage">0%</div>
            <div class="controls">
                <input type="number" id="minutes" placeholder="Min" min="1" max="60" value="25">
                <button class="btn start">Start</button>
                <button class="btn reset">Reset</button>
            </div>
        </div>

        <div class="timer-section">
            <div class="main-timer">00:00:00</div>
            <div class="current-time">Current Time: 00:00:00</div>
            <div class="percentage">Day Progress: 0%</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="study-grid" id="studyGrid"></div>
        </div>
    </div>

    <script>
        const startTime = 7 * 60;
        const endTime = 23.5 * 60;
        const totalMinutes = endTime - startTime;

        let countdownInterval;
        let remainingSeconds = 0;
        let isRunning = false;
        let audioContext;
        let oscillator;
        let gainNode;

        const circleProgress = document.querySelector('.circle-progress-bar');
        const circumference = 2 * Math.PI * 80;
        circleProgress.style.strokeDasharray = circumference;
        circleProgress.style.strokeDashoffset = circumference;

        // Create study grid
        const studyGrid = document.getElementById('studyGrid');
        for(let i = 1; i <= 14; i++) {
            const sessionBox = document.createElement('div');
            sessionBox.className = 'session-box';
            sessionBox.innerHTML = `
                <input type="checkbox" id="session${i}">
                <label for="session${i}">
                    <span class="session-number">${i}</span>
                    <span class="session-time">1hr</span>
                </label>
            `;
            studyGrid.appendChild(sessionBox);
        }

        function playLoudRing() {
            // Initialize audio context on first user interaction
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            // Create oscillator and gain node
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();

            // Configure oscillator
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioContext.currentTime); // A5 note

            // Configure gain (volume)
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.7, audioContext.currentTime + 0.1);

            // Connect nodes
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Start oscillator
            oscillator.start();

            // Play pattern: beep-pause-beep-pause-beep
            let time = audioContext.currentTime;
            for (let i = 0; i < 3; i++) {
                // Beep
                gainNode.gain.setValueAtTime(0, time);
                gainNode.gain.linearRampToValueAtTime(0.7, time + 0.1);
                gainNode.gain.setValueAtTime(0.7, time + 0.3);
                gainNode.gain.linearRampToValueAtTime(0, time + 0.4);
                
                time += 0.7; // Add pause between beeps
            }

            // Stop oscillator after pattern completes
            setTimeout(() => {
                oscillator.stop();
            }, 2100);

            document.querySelector('.circle-progress').classList.add('timer-complete');
            setTimeout(() => {
                document.querySelector('.circle-progress').classList.remove('timer-complete');
            }, 500);
        }

        function updateCountdown() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            const totalSeconds = document.getElementById('minutes').value * 60;
            const percentage = Math.round((remainingSeconds / totalSeconds) * 100);

            document.querySelector('.countdown').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.querySelector('.percentage').textContent = `${percentage}%`;

            const offset = circumference - (percentage / 100) * circumference;
            circleProgress.style.strokeDashoffset = offset;

            if(remainingSeconds === 0) {
                clearInterval(countdownInterval);
                playLoudRing();
                isRunning = false;
                document.querySelector('.start').textContent = 'Start';
            } else {
                remainingSeconds--;
            }
        }

        function updateMainTimer() {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            document.querySelector('.current-time').textContent = 
                `Current Time: ${now.toLocaleTimeString()}`;

            if(currentMinutes < startTime || currentMinutes > endTime) {
                document.querySelector('.main-timer').textContent = 'Outside Schedule';
                return;
            }

            const elapsed = currentMinutes - startTime;
            const remaining = totalMinutes - elapsed;
            const percentComplete = (elapsed / totalMinutes) * 100;

            document.querySelector('.progress').style.width = `${percentComplete}%`;
            document.querySelectorAll('.percentage')[1].textContent = 
                `Day Progress: ${Math.round(percentComplete)}%`;

            const hours = Math.floor(remaining / 60);
            const minutes = Math.floor(remaining % 60);
            const seconds = now.getSeconds();
            
            document.querySelector('.main-timer').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        document.querySelector('.start').addEventListener('click', () => {
            const minutes = parseInt(document.getElementById('minutes').value);
            if(isNaN(minutes) || minutes <= 0 || minutes > 60) return;
            
            if(!isRunning) {
                clearInterval(countdownInterval);
                remainingSeconds = minutes * 60;
                countdownInterval = setInterval(updateCountdown, 1000);
                isRunning = true;
                document.querySelector('.start').textContent = 'Pause';
            } else {
                clearInterval(countdownInterval);
                isRunning = false;
                document.querySelector('.start').textContent = 'Resume';
            }
        });

        document.querySelector('.reset').addEventListener('click', () => {
            clearInterval(countdownInterval);
            remainingSeconds = 0;
            isRunning = false;
            document.querySelector('.start').textContent = 'Start';
            document.querySelector('.countdown').textContent = '00:00';
            document.querySelector('.percentage').textContent = '0%';
            circleProgress.style.strokeDashoffset = circumference;
        });

        // Start main timer updates
        setInterval(updateMainTimer, 1000);
        updateMainTimer();

        // Set default minutes value
        document.getElementById('minutes').value = 25;
    </script>
</body>
</html>
